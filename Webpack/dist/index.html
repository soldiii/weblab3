<!doctype html><html><head><meta charset="utf-8"><title>Калькулятор</title><script defer="defer" src="291839a1d3ddb867f71a.js"></script><link rel="stylesheet" href="57011448dc08b9372b5e.css"><script defer="defer" src="bundle.js"></script></head><body><h1><label>Тип вклада</label></h1><h1><select id="type" autofocus required onchange="switch_type()"><option value="none" hidden>Выберите тип вклада</option><option value="long">Пополняемый</option><option value="fast">Срочный</option></select></h1><h1><label>Срок вклада</label></h1><h1><select id="time" required disabled="disabled"><option value="none" hidden>Выберите срок</option><option value="null" visibility="hidden">3 месяца</option><option value="null">6 месяцев</option><option value="null" visibility="hidden">9 месяцев</option><option value="null">1 год</option><option value="null">1.5 года</option><option value="null">2 года</option></select></h1><h1><label>Сумма</label></h1><h1><input id="sum" size="40"></h1><h1><button id="btn" onclick="calculate()">Рассчитать</button></h1><h1><textarea id="result" cols="60" rows="10"></textarea></h1></body></html>
